<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Set the character encoding for the document to UTF-8 -->
  <meta charset="UTF-8">
  
  <!-- Ensure proper scaling and responsiveness on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Document title displayed in the browser tab -->
  <title>Echoes and Entries - New Post</title>
  
  <!-- Link to the main CSS file for styling the form page -->
  <link rel="stylesheet" href="./assets/css/form.css">
  
  <!-- Link to an additional CSS file for shared styles -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <!-- Header section containing the main title of the page -->
  <header>
    <h1>Echoes and Entries âœ¨</h1>
  </header>
  
  <!-- Main content area containing two panels: left and right -->
  <main>
    <div class="container">
      
      <!-- Left panel with a circular element that contains the blog name -->
      <div class="left-panel">
        <div class="circle">
          <p>My First Blog</p>
        </div>
      </div>
      
      <!-- Right panel containing the form where users can input a new blog post -->
      <div class="right-panel">
        <!-- Subheading for the form -->
        <h2>What's on your mind?</h2>
        
        <!-- Blog form with inputs for username, title, and content -->
        <form id="blogForm">
          <!-- Label and input for the username field (required) -->
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
          
          <!-- Label and input for the title of the blog post (required) -->
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required>
          
          <!-- Label and textarea for the content of the blog post (required) -->
          <label for="content">Content</label>
          <textarea id="content" name="content" required></textarea>
          
          <!-- Submit button to add the new blog post -->
          <button type="submit">Submit</button>
        </form>
        
        <!-- Placeholder for error messages if form validation fails -->
        <p id="error-message"></p>
      </div>
    </div>
  </main>
  
  <!-- Link to the JavaScript file that handles form submission and validation -->
  <script src="./assets/js/form.js"></script>
</body>
</html>
